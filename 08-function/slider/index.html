<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scrollY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="https://picsum.photos/id/236/1000/500" class="slide active" alt="Slide 1">
    <img src="https://picsum.photos/id/237/1000/500" class="slide next" alt="Slide 2">
    <img src="https://picsum.photos/id/238/1000/500" class="slide" alt="Slide 3">
    <img src="https://picsum.photos/id/239/1000/500" class="slide" alt="Slide 4">
  </div>
  <div class="nav">
    <button id="prev" disabled>Prev</button>
    <button id="next" >Next</button>
  </div>



</body>
<script src="script.js"></script>
</html>
