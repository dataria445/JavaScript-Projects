<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <h1>Responsive Image Gallery Events</h1>
        <ul class="gallery">
            <li class="gallery-item">
                <img src="https://picsum.photos/id/10/800/600" alt="Nature 1" id="nature1">
            </li>
            <li class="gallery-item">
                <img src="https://picsum.photos/id/11/800/600" alt="Nature 2" id="nature2">
            </li>
            <li class="gallery-item">
                <img src="https://picsum.photos/id/12/800/600" alt="Nature 3" id="nature3">
            </li>
            <li class="gallery-item">
                <img src="https://picsum.photos/id/13/800/600" alt="Nature 4" id="nature4">
            </li>
            <li class="gallery-item">
                <img src="https://picsum.photos/id/14/800/600" alt="Nature 5" id="nature5">
            </li>
           </li>
            <li class="gallery-item">
                <a href="https://google.com" id="google">Google</a>
            </li>
          
        </ul>
        <button id="btn">Save <span>ws</span><p>cubetech</p></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
