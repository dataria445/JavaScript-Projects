<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scrollY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="form-section">
            <h2>Movie Information Form</h2>
            <form id="movieForm">
                <div class="form-group">
                    <label for="filmName">Film Name:</label>
                    <input type="text" id="filmName" name="filmName" required>
                </div>
                
                <div class="form-group">
                    <label for="launchYear">Launch Year:</label>
                    <input type="number" id="launchYear" name="launchYear" required>
                </div>
                
                <div class="form-group">
                    <label for="sequel">Sequel:</label>
                    <select id="sequel" name="sequel">
                        <option value="false">No</option>
                        <option value="true">Yes</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="genre">Genre:</label>
                    <select id="genre" name="genre">
                        <option value="Action">Action</option>
                        <option value="Romance">Romance</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Drama">Drama</option>
                    </select>
                </div>
                
                <button type="submit">Submit</button>
            </form>
        </div>
        
       
        <div class="table-section">
            <h2>Movie Data</h2>
            <table>
                <thead>
                    <tr>
                        <th>S No:</th>
                        <th>Film Name</th>
                        <th>Launch Year</th>
                        <th>Sequel</th>
                        <th>Genre</th>
                        <th>Delete</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody id="movieTableBody">
                    <!-- Rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <button id="clearBtn">Clear</button>
</body>
<script src="script.js"></script>
</html>
